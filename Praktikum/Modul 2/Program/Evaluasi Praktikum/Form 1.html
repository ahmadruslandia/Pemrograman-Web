<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <table cellspacing="6" cellpadding="5">
            <caption style="text-align: center; background-color: blue; color: white;">Form Pendaftaran Osis</caption>
            <tr>
                <td>Nama Lengkap</td>
                <td>
                    <input type="text" value="Nama Lengkap">
                </td>
            </tr>

            <tr>
                <td>Nama Panggilan</td>
                <td>
                    <input type="text" value="Nama Panggilan">
                </td>
            </tr>

            <tr>
                <td>Tempat Tanggal Lahir</td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <label for="Laki-Laki">Laki-Laki</label><input type="radio" name="jeniskelamin">
                    <label for="Perempuan">Perempuan</label><input type="radio" name="jeniskelamin">
                </td>
            </tr>

            <tr>
                <td>Nomor Telepon</td>
                <td>
                    <input type="text" value="Telepon">
                </td>
            </tr>

            <tr>
                <td>Jurusan</td>
                <td>
                    <label for="IPA">IPA</label><input type="radio" name="Jurusan">
                    <label for="IPS">IPS</label><input type="radio" name="Jurusan">
                    <label for="BAHASA">BAHASA</label><input type="radio" name="Jurusan">
                </td>
            </tr>

            <tr>
                <td>Agama</td>
                <td>
                    <select name="" id="">
                        <option value="">Islam</option>
                        <option value="">Kristen</option>
                        <option value="">Hindu</option>
                        <option value="">Budha</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Hobi</td>
                <td>
                    <label for="">Membaca Buku</label><input type="checkbox">
                    <label for="">Menulis</label><input type="checkbox">
                    <label for="">dll</label><input type="checkbox">
                </td>
            </tr>

            <tr>
                <td>Alasan Motivasi untuk mendaftar</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td>Foto 3x4</td>
                <td>
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Daftar</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
</body>
</html>
