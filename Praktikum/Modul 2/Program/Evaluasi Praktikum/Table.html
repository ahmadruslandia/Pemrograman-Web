<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" style="width: 500px; height: 50px;">
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="2">2</td>
            <td colspan="2">3</td>
            <td rowspan="3">4</td>
            <td colspan="2">5</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>
            <td colspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="3">4</td>
        </tr>

        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td colspan="3">3</td>
        </tr>

        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td rowspan="2">3</td>
            <td colspan="2">4</td>
        </tr>

        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td colspan="3">3</td>
        </tr>

        <tr>
            <td rowspan="5">1</td>
            <td rowspan="3">2</td>
            <td>3</td>
            <td colspan="4">4</td>
        </tr>

        <tr>
            <td rowspan="4">1</td>
            <td rowspan="4" colspan="4">2</td>
        </tr>
    </table>
</body>
</html>
