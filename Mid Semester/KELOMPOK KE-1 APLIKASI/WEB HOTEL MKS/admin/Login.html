<!DOCTYPE html>

    <body>
        <!-- Page Container -->
       
        <div id="page-container" class="main-content-boxed side-trans-enabled">
            <!-- Main Container -->
            <main id="main-container" style="min-height: 649px;">
                <!-- Page Content -->
                <div class="bg-image" style="background-image: url(&#39;../assets/img/bg-login.jpg&#39;);">
                    <div class="row mx-0 bg-black-op">
                        <div class="hero-static col-md-6 col-xl-8 d-none d-md-flex align-items-md-end">
                            <div class="p-30 js-appear-enabled animated fadeIn" data-toggle="appear">
                                <p class="font-size-h3 font-w600 text-white">
                                    Sign in to Administrator
                                </p>
                                <p class="font-italic text-white-op">
                                    HOTEL MKS Â© <span class="js-year-copy"></span>
                                </p>
                            </div>
                        </div>
                        <div class="hero-static col-md-6 col-xl-4 d-flex align-items-center bg-white js-appear-enabled animated fadeInRight" data-toggle="appear" data-class="animated fadeInRight">
                            <div class="content content-full">
                                <!-- Header -->
                                <div class="px-30 py-10">
                                    <a class="link-effect font-w700" target="blank" href="../Home.html">
                                        <i class=""></i>
                                        <span class="font-size-xl text-primary-dark">HOTEL MKS </span>
                                        <h2 class="h5 font-w400 text-muted mb-0">Please sign in</h2>
                                    </a>
                                     
                                </div>
                                <!-- END Header -->

                                <form class="js-validation-signin px-30" action="Dashboard.html" method="post" novalidate="novalidate">
                                    
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <div class="form-material floating open">
                                                <input type="text" class="form-control valid" id="login-username" name="username" required="" aria-describedby="login-username-error" aria-invalid="false">
                                                <label for="login-username">Username</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <div class="form-material floating open">
                                                <input type="password" class="form-control valid" id="login-password" name="password" required="" aria-describedby="login-password-error" aria-invalid="false">
                                                <label for="login-password">Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-sm btn-hero btn-alt-primary">
                                            <i class="si si-login mr-10"></i> Sign In
                                        </button>
                                    </div>
                                </form>
                                <!-- END Sign In Form -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->
